services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ageless-lit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ageless_literature
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Socket.IO and caching
  redis:
    image: redis:7-alpine
    container_name: ageless-lit-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # MeiliSearch for search (optional)
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: ageless-lit-meilisearch
    environment:
      MEILI_ENV: development
      MEILI_MASTER_KEY: masterKey
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data

  # Backend API (Node.js + Express)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: ageless-lit-api
    environment:
      NODE_ENV: development
      API_PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ageless_literature
      REDIS_URL: redis://redis:6379
    ports:
      - '3001:3001'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/web/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev --workspace=apps/api

  # Frontend Web (Next.js)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: ageless-lit-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/web/node_modules
    depends_on:
      - api
    command: npm run dev --workspace=apps/web

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  default:
    name: ageless-lit-network
